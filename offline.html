<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Weather App</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com">
  <style>
    body {
      background: linear-gradient(135deg, #1e293b 0%, #2563eb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass-card {
      background: rgba(30, 41, 59, 0.55);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 32px;
      border: 1.5px solid rgba(255,255,255,0.12);
      padding: 2rem 3rem;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1 class="text-2xl font-bold mb-4">You are offline</h1>
    <p class="mb-6">Weather data may be unavailable. Please check your connection.</p>
    <button id="retryBtn" class="px-4 py-2 rounded bg-blue-500 text-white font-semibold hover:bg-blue-600 transition">Retry</button>
    <div id="retryMsg" style="margin-top:12px;color:#fbbf24;font-size:1rem;"></div>
  </div>
  <script>
    document.getElementById('retryBtn').onclick = function() {
      if (navigator.onLine) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('retryMsg').textContent = 'Still offline. Please check your connection.';
        setTimeout(() => { document.getElementById('retryMsg').textContent = ''; }, 3000);
      }
    };
  </script>
</body>
</html>
